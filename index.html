<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="/img/logo.svg" alt="youtube logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a class="icons-link" href="#">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a class="icons-link" href="#">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a class="icons-link" href="#">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <div class="user">
            <a href="#">
                <img class="user-avatar" src="/img/User.png" alt="">
            </a>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-notification" width="20" height="19">
                                <use xlink:href="img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-trending" width="20" height="19">
                                <use xlink:href="img/icons.svg#trending"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>
                    </li>                    
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscriptions" width="20" height="19">
                                <use xlink:href="img/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library" width="20" height="19">
                                <use xlink:href="img/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history" width="20" height="19">
                                <use xlink:href="img/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>                    
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-watch-later" width="20" height="19">
                                <use xlink:href="img/icons.svg#watch"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites" width="20" height="19">
                                <use xlink:href="img/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>   
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-liked" width="20" height="19">
                                <use xlink:href="img/icons.svg#liked"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-music" width="20" height="19">
                                <use xlink:href="img/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>                    
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games" width="20" height="19">
                                <use xlink:href="img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-show" width="20" height="19">
                                <use xlink:href="img/icons.svg#chevron-down"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>                
                </ul>
            </nav>
                <ul class="nav-list">
                    <h3 class="nav-title">Subscriptions</h3>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="/img/1.png" alt="" class="nav-img">
                            <span class="nav-text">Gussie Singleton</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="/img/2.png" alt="" class="nav-img">
                            <span class="nav-text">Nora Francis</span>
                        </a>
                    </li>                    
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="/img/3.png" alt="" class="nav-img">
                            <span class="nav-text">Belle Briggs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="/img/4.png" alt="" class="nav-img">
                            <span class="nav-text">Eunice Cortez</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="/img/5.png" alt="" class="nav-img">
                            <span class="nav-text">Emma Hanson</span>
                        </a>
                    </li>                    
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="/img/6.png" alt="" class="nav-img">
                            <span class="nav-text">Leah Berry</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-setting" width="20" height="19">
                                <use xlink:href="img/icons.svg#setting"></use>
                            </svg>
                            <span class="nav-text">setting</span>
                        </a>
                    </li>
                </ul>
           
        </aside>
    </div>
</body>
</html>
